type: object
required:
  - asString
  - color
  - countedItems
  - credits
  - itemString
  - items
  - thumbnail
properties:
  countedItems:
    minItems: 1
    uniqueItems: true
    type: array
    description: Items that have a quantity attached
    items:
      required:
        - count
        - type
      type: object
      properties:
        count:
          type: number
        type:
          minLength: 1
          type: string
  thumbnail:
    minLength: 1
    type: string
    description: thumbnail URL
  color:
    type: number
    description: RGB value as an int assigned to this reward
  credits:
    type: number
    format: int
    description: Amount of credits awarded
  asString:
    minLength: 1
    type: string
    description: string representation of the reward
  items:
    type: array
    description: Items' names possible to be won
    items:
      type: string
      description: Item name that is offered
      example: Orokin Catalyst
  itemString:
    minLength: 1
    type: string
    description: formatted string describing all included items
    example: 5 Detonite Injectors
