get:
  operationId: getUpgradeTypesData
  tags:
    - Static Processing Data
  summary: Get upgrade types data for global upgrades.
  description: >-
    Upgrade types for what can be changed by global modifiers, such as double
    credit weekends.
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/upgradeTypes.yaml
    '400':
      $ref: ../components/responses/error.yaml
    '500':
      $ref: ../components/responses/error.yaml
