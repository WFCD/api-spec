allOf:
  - $ref: ./worldstateObject.yaml
  - required:
      - character
      - inventory
      - location
      - psId
    type: object
    properties:
      character:
        minLength: 1
        type: string
      location:
        minLength: 1
        type: string
      inventory:
        type: array
        items:
          type: object
          properties:
            item:
              type: string
              description: Item that is being sold
            ducats:
              type: number
              description: Amount of ducats required to purchase item
            credits:
              type: number
              description: Amount of credits required to purchase item
      psId:
        minLength: 1
        type: string
