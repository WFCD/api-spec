allOf:
  - $ref: ./worldstateObject.yaml
  - required:
      - activation
      - boss
      - eta
      - expired
      - expiry
      - faction
      - id
      - rewardPool
      - variants
    type: object
    properties:
      rewardPool:
        minLength: 1
        type: string
      variants:
        minItems: 1
        uniqueItems: true
        type: array
        items:
          required:
            - boss
            - missionType
            - modifier
            - modifierDescription
            - node
            - planet
          type: object
          properties:
            node:
              minLength: 1
              type: string
            boss:
              minLength: 1
              type: string
            missionType:
              minLength: 1
              type: string
            planet:
              minLength: 1
              type: string
            modifier:
              minLength: 1
              type: string
            modifierDescription:
              minLength: 1
              type: string
      boss:
        minLength: 1
        type: string
      faction:
        minLength: 1
        type: string
      expired:
        type: boolean
      eta:
        minLength: 1
        type: string
