allOf:
  - $ref: ./worldstateObject.yaml
  - required:
      - boss
      - faction
      - rewardPool
      - variants
    type: object
    properties:
      rewardPool:
        minLength: 1
        type: string
      variants:
        minItems: 3
        uniqueItems: true
        type: array
        items:
          required:
            - boss
            - missionType
            - modifier
            - modifierDescription
            - node
            - planet
          type: object
          properties:
            node:
              minLength: 1
              type: string
            boss:
              minLength: 1
              type: string
            missionType:
              $ref: ./missionType.yaml
            planet:
              minLength: 1
              type: string
            modifier:
              minLength: 1
              type: string
            modifierDescription:
              minLength: 1
              type: string
      boss:
        minLength: 1
        type: string
      faction:
        allOf:
          - $ref: ./faction.yaml
          - description: Faction of the boss controlling the sortie
      factionKey:
        allOf:
          - $ref: ./faction.yaml
          - description: Unlocalized Faction of the boss controlling the sortie