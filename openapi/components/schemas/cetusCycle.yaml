allOf:
  - $ref: ./worldstateObject.yaml
  - required:
      - isCetus
      - isDay
      - timeLeft
    type: object
    properties:
      isDay:
        type: boolean
      state:
        type: string
        description: Describes the current time. e.g. "day" or "night"
      timeLeft:
        minLength: 1
        type: string
      isCetus:
        type: boolean
      shortString:
        type: string
        description: A short description of the remaining time until the next day/night change.
