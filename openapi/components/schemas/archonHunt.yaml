allOf:
  - $ref: ./worldstateObject.yaml
  - required:
      - boss
      - faction
      - rewardPool
      - missions
    type: object
    properties:
      rewardPool:
        minLength: 1
        type: string
      missions:
        minItems: 3
        uniqueItems: true
        type: array
        items:
          $ref: ./mission.yaml
      boss:
        minLength: 1
        type: string
      faction:
        allOf:
          - $ref: ./faction.yaml
          - description: Faction of the boss controlling the archon hunt
      factionKey:
        allOf:
          - $ref: ./faction.yaml
          - description: Unlocalized Faction of the boss controlling the archon hunt
